<!DOCTYPE html>
<html lang="en" data-theme="light">
<!-- Sets the language to English and default theme to 'light' using daisyUI -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title Added -->
    <title>Landing Page With Tailwind</title>

    <!-- Font Awesome Icons Kit Added -->
    <script src="https://kit.fontawesome.com/8235150df8.js" crossorigin="anonymous"></script>

    <!-- Favicon Link Added -->
    <link rel="shortcut icon" href="../assets/logo-3.png" type="image/x-icon">

    <!-- Link to the compiled Tailwind CSS (with daisyUI if installed) -->
    <link rel="stylesheet" href="./output.css" />
</head>

<body class="font-primary">

    <!---------- Heading Section Added ---------->
    <header>

        <!---------- Navbar Added ---------->
        <nav class=" bg-[#0E1133] text-white">

            <div class="navbar md:w-11/12 mx-auto">

                <div class="navbar-start w-full gap-10">

                    <a href=""><img src="../assets/logo-3.png" alt="logo image"></a>

                    <div class="navbar-center hidden lg:flex">
                        <ul class="menu menu-horizontal px-1 text-xl gap-8">
                            <li><a>Home</a></li>
                            <li><a>About</a></li>
                            <li><a>Services</a></li>
                            <li><a>Blog</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                    </div>

                </div>

                <div class="navbar-end">

                    <div class="dropdown md:hidden">
                        <div tabindex="0" role="button" class="btn btn-ghost md:hidden">
                            <h6><i class="fa-solid fa-bars text-3xl text-main"></i></h6>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-36 p-2 shadow text-xl text-black/75">
                            <li><a>Home</a></li>
                            <li><a>About</a></li>
                            <li><a>Services</a></li>
                            <li><a>Blog</a></li>
                            <li><a>Contact</a></li>
                        </ul>

                    </div>

                    <div class="hidden md:flex items-center gap-6">
                        <a href="#" class="text-xl">Login</a>
                        <a href="#"
                            class="text-xl bg-orange-600 px-6 py-3 rounded-md font-semibold hover:bg-transparent border-2 border-orange-600 duration-300 cursor-pointer">Get
                            Started</a>
                    </div>

                </div>

            </div>

        </nav>

        <!---------- Banner Section Added ---------->
        <div class="bg-[#12174E]">
            <section class="md:w-11/12 mx-auto pt-24 flex flex-col justify-center items-center">

                <div class="text-white text-center space-y-6 mx-auto">
                    <h1 class="text-3xl md:text-4xl lg:text-7xl font-bold">Creative way to <br>Showcase your <span
                            class="text-orange-600">App</span></h1>
                    <p class="opacity-75 text-lg">Your app gets maximum attention and gets more and more downloads.</p>

                    <div class="space-x-4 flex justify-center items-center">
                        <button
                            class="bg-orange-600 px-6 py-3 rounded-md text-lg font-semibold hover:bg-transparent border-2 border-orange-600 duration-300 cursor-pointer">
                            Get a Quote
                        </button>
                        <button class="flex gap-2 text-lg font-semibold cursor-pointer"><img
                                src="../assets/play-button.png" alt="play button"> Play Video</button>
                    </div>
                </div>

                <div class="translate-y-24 md:translate-y-40 lg:translate-y-56">
                    <img src="../assets/hero-thumb-4.png" alt="banner image">
                </div>

            </section>
        </div>

    </header>

</body>

</html>
